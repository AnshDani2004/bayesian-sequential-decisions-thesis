name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Run smoke test
        run: |
          python examples/run_phase1.py --smoke
      
      - name: Verify determinism
        run: |
          # Run twice with same seed, outputs should be identical
          python examples/run_phase1.py --smoke --seed 42 > /tmp/run1.txt 2>&1
          python examples/run_phase1.py --smoke --seed 42 > /tmp/run2.txt 2>&1
          diff /tmp/run1.txt /tmp/run2.txt || (echo "Non-determinism detected!" && exit 1)

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Lint is advisory, not blocking
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install linters
        run: pip install flake8
      
      - name: Run flake8 (advisory)
        run: |
          flake8 simulation/ tests/ --max-line-length=120 --ignore=E501,W503,E402,F401,E203 --exit-zero
